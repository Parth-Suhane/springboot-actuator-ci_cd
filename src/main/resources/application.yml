spring:
  application:
    name: prodapp
  boot:
    admin:
      client:
        instance:
          prefer-ip: true
          service-url: "http://localhost:8080"
          management-url: "http://localhost:8081/actuator"
        url: "http://localhost:9090"

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: "*"
        # include: "beans,health,info,metrics,loggers,threaddump,httpexchanges"
  endpoint:
    health:
      show-components: "ALWAYS"
      show-details: "ALWAYS"
      probes-enabled: true
    shutdown:
      enabled: true
    logfile:
      enabled: true
  info:
    env:
      enabled: true
  server:
    port: 8081   # separate port for actuator is common in prod

info:
  app:
    name: prodapp
    description: "Production-ready Spring Boot app"
    owner: "Platform Team"

logging:
  level:
    root: INFO
    com.example.prodapp: DEBUG
  file:
    name: logs/app.log
